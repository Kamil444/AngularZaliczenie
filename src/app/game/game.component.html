<div class="main" (keydown)="keyPressed($event)">
  <mat-slider
    min="0"
    max="16777215"
    step="100"
    (change)="selectColor($event)"
  ></mat-slider>
  <div class="game-container">
    <tetris-core
      #game
      (lineCleared)="onLineCleared()"
      (gameOver)="gameOver()"
    ></tetris-core>
  </div>
</div>
